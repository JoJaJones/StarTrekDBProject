{% extends "single_table_display.html" %}

{% block content_form %}
    <div class="jumbotron bg-dark text-light" style="font-family: stfont2">
        <fieldset>
            <legend>{{ header}}</legend>
            <form method="POST">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="char_name">Character Name: </label>
                        <input type="text" class="form-control" id= "char_name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="actor_name">Actor Name: </label>
                        <input type="text" class="form-control" id = "actor_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 right">
                        <input  type="submit" class="btn btn-info" style="width: 100%;">
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
{% endblock %}
