{% extends "single_table_display.html" %}

{% block content_form %}
    <div class="jumbotron bg-dark text-light" style="font-family: stfont2">
        <fieldset>
            <legend>{{ header}}</legend>
            <form {{special_action}} method="POST">
                {{ form.hidden_tag() }}
                {% block form_specifics %}

                {% endblock %}
                <div class="form-row">
                    <div class="col right">
                        {{ form.submit(class="btn btn-info", style="width: 100%;") }}
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
{% endblock %}
