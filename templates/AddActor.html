{% extends "non_landing_page.html" %}

{% block inner_content %}
  <!-- Link back to Main Page -->
  <div style="margin-bottom: 1rem">
    <a class="link" href="index.html">Back to Main Page</a>
  </div>
  <!-- Form to Submit a New Actor -->
  <div style="margin-bottom: 2rem; width: 700px;">    
    <form class="form">
      <fieldset>
        <legend>Enter a New Actor</legend>
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fnameInput" required="required" class="input" style="margin-left:0px;width:200px"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lnameInput" class="input" style="margin-left:0px;width:200px"><br>
        <label for="birthday">Birthday:</label><br>
        <input type="date" name="birthday" id="birthdayInput" class="input" style="margin-left:0px"><br>
        <label for="imdb">IMDB Page:</label><br>
        <input type="text" name="imdb" id="imdbInput" class="input" style="margin-left:0px;width:600px"><br>
        <input id="addActorSubmit" type="submit" style="margin:0.5rem 0 0.2rem;">
      </fieldset>
    </form>
  </div>
  <!-- Table of Existing Actors -->
  <div>
    <h3>Current Actors:</h3>
    <table style="border-style:solid;">
        <thead> 
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">First Name</th> 
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">Last Name</th> 
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">Birthday</th>
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">IMDB Page</th>  
        </thead> 
        <tbody>
          <!-- Add row for each actor currently in database  with edit/delete buttons -->
        </tbody> 
    </table> 
  </div>

{% endblock %}
