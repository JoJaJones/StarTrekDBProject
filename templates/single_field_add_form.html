{% extends "single_table_display.html" %}

{% block content_form %}
<div class="jumbotron bg-dark text-light">
    <fieldset>
        <legend>{{ header}}</legend>

        <form method="POST">
            {{ form.hidden_tag() }}
            <p>{{ form.first_field.label }}{{ form.first_field() }}</p>
            <p>{{ form.submit() }}</p>
        </form>
    </fieldset>
</div>
{% endblock %}
