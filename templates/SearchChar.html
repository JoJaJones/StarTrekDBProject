{% extends "non_landing_page.html" %}

{% block inner_content %}
<div class="jumbotron bg-dark text-light">
  <!-- Search filters to find Characters -->
  <div style="margin-bottom: 2rem; width: 700px;">
    <form id='filter_people' action='' method=''>
      <fieldset>
        <legend>Find Characters</legend>    
        
		<label>Character First Name:</label>		
		<input type="text" name="fname" id="fnameSearchInput" class="input" style="margin-left:0px;width:200px">
		<input type="button" value="Search" onclick="SearchPeopleByFirstName()" style="margin:0.5rem 0 0.2rem;"><br>
		
		<label>Character Last Name:</label>		
		<input type="text" name="fname" id="fnameSearchInput" class="input" style="margin-left:0px;width:200px">
		<input type="button" value="Search" onclick="SearchPeopleByLastName()" style="margin:0.5rem 0 0.2rem;"><br>
		
		<label>Series on Air Date:</label>	
		<input type="date" name="onAir" id="onAirSearchInput" class="input" style="margin-left:0px">
		<input type="button" value="Search" onclick="SearchPeopleByAirDate()" style="margin:0.5rem 0 0.2rem;"><br>
				
		<label>Select one or more Species:</label><br>
		<!-- Fill with query data -->
        <select id='speciesFilter' name="speciesSelection" multiple>
          <option value="0" selected="selected">None</option>
          <option value="1">Borg</option>
		  <option value="2">Klingon</option>
          <option value="3">Human</option>
        </select><br>
		
		<label>Select one or more Series:</label><br>
		<!-- Fill with query data -->
        <select id='seriesFilter' name="seriesSelection" multiple>
          <option value="0" selected="selected">None</option>
          <option value="1">Original Series</option>
		  <option value="2">Enterprise</option>
          <option value="3">Voyager</option>
        </select><br>
		
		<label>Select a Location:</label><br>
		<!-- Fill with query data -->
        <select id='actorFilter' name="actorSelection" multiple>
          <option value="0" selected="selected">None</option>
          <option value="1">Andor</option>
		  <option value="2">Krenim</option>
          <option value="3">USS Enterprise</option>
        </select><br>
		
		<label>Select one or more Actors:</label><br>
		<!-- Fill with query data -->
        <select id='actorFilter' name="actorSelection" multiple>
          <option value="0" selected="selected">None</option>
          <option value="1">William Shatner</option>
		  <option value="2">Nichelle Nichols</option>
          <option value="3">Leonard Nimoy</option>
        </select><br>
		
		
		<input type="button" value="Filter" onclick="filterPeopleByName()" style="margin:0.5rem 0 0.2rem;"> 
        <input type="button" value="Reset Filters" onclick="resetTable()" style="margin:0.5rem 0 0.2rem;"><br>
		
		
		
		
		
        
            
      </fieldset>      
    </form>
  </div>
  <!-- Table of Existing Characters -->
  <div>
    <h3>Character Results:</h3>
    <table style="border-style:solid;">
        <thead>
			<!-- Table headings and size may change based on -->
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">First Name</th> 
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">Last Name</th> 
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">Ttile</th>
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">Bio Page</th>
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">Description</th>
        </thead> 
        <tbody>
          <!-- Add row for each character currently in database  with edit/delete buttons -->
        </tbody> 
    </table> 
  </div>
</div>
{% endblock %}
