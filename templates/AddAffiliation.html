{% extends "non_landing_page.html" %}

{% block inner_content %}
  <!-- Link back to Main Page -->
  <div style="margin-bottom: 1rem">
    <a class="link" href="index.html">Back to Main Page</a>
  </div>
  <!-- Form to Submit a New Affiliation -->
  <div style="margin-bottom: 2rem; width: 300px;">
    <form class="form">
      <fieldset>
        <legend>Enter a Affiliation</legend>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="nameInput" required="required" class="input" style="margin-left:0px;width:200px"><br>
        <input id="addAffiliationSubmit" type="submit" style="margin:0.5rem 0 0.2rem;">
      </fieldset>
    </form>
  </div>
  <!-- Table of Existing Affiliations -->
  <div>
    <h3>Current Affiliations:</h3>
    <table style="border-style:solid;">
        <thead> 
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">Name</th>              
        </thead> 
        <tbody>
          <!-- Add row for each affiliation currently in database with edit/delete buttons -->
        </tbody> 
    </table> 
  </div>
{% endblock %}
