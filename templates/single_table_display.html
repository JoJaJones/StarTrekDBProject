<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content_form %}

{% endblock %}

<form method="POST">
    {% if query_has_value %}
        <table>
            <thead>
                <tr>
                    {% for value in column_names %}
                        <th>{{value}}</th>
                    {% endfor %}
                </tr>
            </thead>
            {% for item in query_res %}
                <tr>
                    {% for cell in item.table_values %}
                        <td>{{cell}}</td>
                    {% endfor %}
                    <td><input type="submit" name="delete_button" value="Delete {{column_names[0]}}"
                               formaction="/add-species?delete_no={{item.id}}"></td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</form>

</body>
</html>
