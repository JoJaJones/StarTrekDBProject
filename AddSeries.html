<!DOCTYPE html>
<html>
<head>
<style>
input {
   border-radius: 3px;
}
</style>
</head>
<body>
  <!-- Link back to Main Page -->
  <div style="margin-bottom: 1rem">
    <a class="link" href="index.html">Back to Main Page</a>
  </div>
  <!-- Form to Submit a New Series -->
  <div style="margin-bottom: 2rem; width: 700px;">
    <form class="form">
      <fieldset>
        <legend>Enter a New Series</legend>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="nameInput" required="required" class="input" style="margin-left:0px;width:200px"><br>
        <label for="start_date">Start Date:</label><br>
        <input type="date" name="start_date" id="start_dateInput" class="input" style="margin-left:0px"><br>
        <label for="end_date">Start Date:</label><br>
        <input type="date" name="end_date" id="end_dateInput" class="input" style="margin-left:0px"><br>        
        <input id="addSeriesSubmit" type="submit" style="margin:0.5rem 0 0.2rem;">
      </fieldset>
    </form>
  </div>
  <!-- Table of Existing Series -->
  <div>
    <h3>Current Series:</h3>
    <table style="border-style:solid;">
        <thead> 
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">Name</th> 
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">Start Date</th> 
            <th style="border-style:solid; width: 150px; border-color: black; text-align: center;">End Date</th>
        </thead> 
        <tbody>
          <!-- Add row for each series currently in database  with edit/delete buttons -->
        </tbody> 
    </table> 
  </div>
</body>
</html>
